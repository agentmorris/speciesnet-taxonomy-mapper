services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount the taxonomy file from the current directory
      - ./taxonomy_release.txt:/app/taxonomy_release.txt

      # Mount the API key file
      - ./gemini-key.txt:/app/gemini-key.txt
    environment:
      # Set the application root for reverse proxy deployment
      - APPLICATION_ROOT=/speciesnet-taxonomy-mapper
